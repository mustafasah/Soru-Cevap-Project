<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- Card column -->
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Kayıt Ol <span
                        class="bg-success text-white rounded font-12 pl-5 pr-5">Yeni</span></mat-card-title>
                <mat-card-subtitle>QA Projesi kapsamında üyelik <code>tamamen ücretsizdir!</code> ve her zaman ücretsiz kalacaktır.
                </mat-card-subtitle>

                <mat-vertical-stepper [linear]="isLinearvarient" #steppervarient class="m-t-20">
                    <mat-step [stepControl]="varientfirstFormGroup">
                        <form [formGroup]="varientfirstFormGroup">
                            <ng-template matStepLabel>E-Posta</ng-template>
                            <mat-form-field appearance="fill">
                                <input matInput placeholder="pat@example.com" formControlName="email" required>
                                <mat-error *ngIf="varientfirstFormGroup.invalid">{{getErrorMessage()}}</mat-error>
                            </mat-form-field>
                            <div>
                                <button mat-raised-button matStepperNext color="accent">İleri</button>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step [stepControl]="varientsecondFormGroup">
                        <form [formGroup]="varientsecondFormGroup">
                            <ng-template matStepLabel>Kullanıcı Adı</ng-template>
                            <mat-form-field>
                                <input matInput placeholder="Görünen İsim" formControlName="username" required>
                            </mat-form-field>
                            <div class="button-row">
                                <button mat-raised-button color="primary" matStepperPrevious>Geri</button>
                                <button mat-raised-button color="accent" matStepperNext>İleri</button>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step [stepControl]="varientthreeFormGroup">
                        <form [formGroup]="varientthreeFormGroup">
                            <ng-template matStepLabel>Şifre</ng-template>
                            <mat-form-field appearance="fill">
                                <mat-label>Şifrenizi Girin</mat-label>
                                <input matInput formControlName="password" required [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                              </mat-form-field>
                            <div class="button-row">
                                <button mat-raised-button color="primary" matStepperPrevious>Geri</button>
                                <button mat-raised-button color="accent" matStepperNext>İleri</button>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step>
                        <ng-template matStepLabel>Tamamlandı</ng-template>
                        Gerekli Bilgiler Alındı.
                        <div class="button-row">
                            <button mat-raised-button color="primary" matStepperPrevious>Geri</button>
                            <button mat-raised-button color="warn" (click)="steppervarient.reset()">Sıfırla</button>
                            <button mat-raised-button color="primary" (click)="newRegister()">Onayla</button>
                        </div>
                    </mat-step>
                </mat-vertical-stepper>
            </mat-card-content>
        </mat-card>
    </div>
</div>
